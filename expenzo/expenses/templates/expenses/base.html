{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expenzo</title>

    <!-- Bootstrap -->

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'expenses/css/dark.css' %}">

    {% comment %} <style>
        body {

            background-color: #f4f6f9;

        .card {
            border-radius: 12px;
        }
        .navbar-brand {

</head>

<body>

    <a class="navbar-brand fw-semibold" href="{% url 'home' %}">
