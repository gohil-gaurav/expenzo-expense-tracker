{% extends 'expenses/base.html' %}

{% block content %}
<h3 class="mb-3">Add Transaction</h3>

<div class="card shadow-sm">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary">Save</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary ms-2">Back</a>
        </form>
    </div>
</div>
{% endblock %}
